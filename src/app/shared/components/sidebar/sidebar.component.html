<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <!--
      Boton que maneja la busqueda de tags.
      El evento (click) permite que se busque un tag que ya este en la lista de tags
    -->
    <button
      *ngFor="let tag of tags"
      class="list-group-item list-group-item-action"
      (click)="reSearchTag(tag)"
    >
    <!-- '|' es un pipe y permite agregar metodos. Es propio de Angular -->
      {{ tag | titlecase }}
    </button>
  </div>

</div>
